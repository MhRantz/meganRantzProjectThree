<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bees Knees</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="mainWrapper">
        <header class="designOnly1">
            <div class="designOnly2">
                <div class="designOnly3">
                    <div class="headline">
                        <div class="headLineKid">
                            <h2></h2>
                            <div class="designOnly7"></div>
                        </div>
                        <h3>Choose whether the above word is 1920s slang, a tasty cocktail, or both.<span>See the
                                definition and recipes below</span></h3>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="submitButtonsBank">
                <div><button type="submit" name="1920's slang" value="slang">1920'S SLANG</button></div>
                <div><button type="submit" name="both" value="both">BOTH</button></div>
                <div><button type="submit" name="cocktail" value="cocktail">TASTY COCKTAIL</button></div>
            </div>
            <div class="gridFather">
                <div class="designOnly5"></div>
                <div class="designOnly6"></div>
                <div class="flexFather">
                    <div class="goAgain">
                        <div><button type="reset" name="go again" value="again">NEXT</button></div>
                    </div>
                </div>
                <div class="designOnly4">
                    <section class="resultExplanation">
                        <div class="definition">
                            <div>
                                <h4></h4>
                                <span></span>
                                <p></p>
                            </div>
                        </div>
                        <div class="recipe">
                            <div>
                                <h4></h4>
                                <span>recipe is:</span>
                                <p>Cool Words mean cool things</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>Copyright Megan Rantz &#169; 2020</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
